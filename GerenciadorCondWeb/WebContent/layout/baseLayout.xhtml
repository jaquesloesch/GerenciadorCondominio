<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE" />
	<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE" />
	<meta name="Description" content="REPLACE" />
	<meta http-equiv="X-UA-Compatible" content="IE=100" />

	
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputStylesheet library="css" name="mainScreen.css" />
	<h:outputStylesheet library="css" name="normalize.css" />
	<h:outputStylesheet library="css" name="fields.css" />

	
	
	<script type="text/javascript"
		src="#{facesContext.externalContext.requestContextPath}/resources/js/sistema.js"></script>
	<script type="text/javascript"
		src="#{facesContext.externalContext.requestContextPath}/resources/js/jquery.price_format.1.7.js"></script>
	<script type="text/javascript"
		src="#{facesContext.externalContext.requestContextPath}/resources/js/primefaces-locale-ptBR.js"></script>



</h:head>
<h:body styleClass="fontDefault">
	<h:form id="formHeader">
		<p:growl id="messages" escape="false" showSummary="false" life="10000"
			showDetail="true" autoUpdate="true" closable="true" />
	</h:form>
	<div class="header clearfix">
		HEADER
	</div>
	<h:form id="menuBean">
		<div role="menubar">
			<p:menubar styleClass="menu-principal" model="#{menuBean.model}" />
		</div>
	</h:form>

	<p:fieldset styleClass="fieldset-home">
		<ui:insert name="content">
		</ui:insert>
	</p:fieldset>
	<div class="rodape clearfix">
		<p:graphicImage value="#{contextPath}/resources/img/logo-rxco.jpg"
			title="123" />
	</div>
</h:body>
</html>
